<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<section class="container">
    <div style="width: 100% !important;">
        <h1>Tabela de IMC</h1>
        <table>
            <thead>
            <tr>
                <td>
                    <strong>IMC</strong>
                </td>
                <td>
                    <strong>Resultado</strong>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    Menos que 18,5
                </td>
                <td>
                    Abaixo do Peso
                </td>
            </tr>
            <tr>
                <td>
                    Entre 18,5 e 24,9
                </td>
                <td>
                    Peso Normal
                </td>
            </tr>
            <tr>
                <td>
                    Entre 25 e 29,9
                </td>
                <td>
                    Sobrepeso
                </td>
            </tr>
            <tr>
                <td>
                    Entre 30 e 34,9
                </td>
                <td>
                    Obesidade grau 1
                </td>
            </tr>
            <tr>
                <td>
                    Entre 35 e 39,9
                </td>
                <td>
                    Obesidade grau 2
                </td>
            </tr>
            <tr>
                <td>
                    Mais que 40
                </td>
                <td>
                    Obesidade grau 3
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div style="width: 100% !important;">
        <h1>
            Calcule o seu IMC
        </h1>
        <p>
            <form class="form" action="/" method="get">
                <label for="peso">Informe o seu peso</label>
                <input type="text" name="peso" id="peso" class="peso">
                <label for="altura">Informe a sua Altura</label>
                <input type="text" name="altura" class="altura" id="altura">
                <button class="btnCalculas">Calcular IMC</button>
            </form>
        </p>
        <div style="width: 100% !important;" class="resultado">

        </div>
    </div>
</section>

<script src="./assets/js/main.js"></script>
</body>

</html>
