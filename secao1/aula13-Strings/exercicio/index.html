<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercícios com Strings</title>
</head>
<body>
    <script>
        const nome = prompt('Digite o seu nome completo:');

        // paulo cesar santos hendges junior
        const totalLetras = nome.length - 1;
        const segundaLetraNome = nome.slice(1, 2);
        const ultimas3Letras = nome.slice(-3);
        const palavrasDoNome = nome.split(' ');
        console.log(ultimas3Letras);

        document.body.innerHTML += `Seu nome é: ${nome}<br />`;
        document.body.innerHTML += `Seu nome tem ${totalLetras} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetraNome}<br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra A no seu nome? ${nome.indexOf('a')}<br />`;
        document.body.innerHTML += `Qual o último índice da letra A no seu nome? ${nome.lastIndexOf('a')}<br/>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${ultimas3Letras}<br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${palavrasDoNome}<br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;
    </script>
</body>
</html>
